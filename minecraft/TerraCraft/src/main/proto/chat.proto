syntax = "proto3";

package org.terracraft.grpc;
option java_package = "org.terracraft.grpc";

service ChatService {
  // Bidirectional streaming for chat messages
  rpc Chat(stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
  string sender = 1;
  string message = 2;
  bool comesFromServer = 3;
}

